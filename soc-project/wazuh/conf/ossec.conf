  <!-- Suricata IDS Log Monitoring -->
  <!-- Monitor Suricata EVE JSON output -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/suricata/eve.json</location>
  </localfile>

</ossec_config>
